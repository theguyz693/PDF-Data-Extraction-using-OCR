<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üöÄ Doc Extraction v2</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #1a1a2e;
      color: #e0e0e0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .container {
      background-color: #2e2e4a;
      border-radius: 15px;
      padding: 2.5rem;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
    }
    h2 {
      color: #ff6a6a;
      font-weight: 700;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
    }
    .form-label {
      color: #c0c0c0;
    }
    .form-control, .form-select {
      background-color: #3b3b5b;
      border: 1px solid #5a5a7a;
      color: #e0e0e0;
      transition: all 0.3s ease;
    }
    .form-control:focus, .form-select:focus {
      background-color: #4a4a6e;
      border-color: #ff6a6a;
      box-shadow: 0 0 0 0.25rem rgba(255, 106, 106, 0.25);
    }
    .btn-primary {
      background-color: #ff6a6a;
      border-color: #ff6a6a;
      font-weight: 600;
      padding: 0.75rem 1.5rem;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }
    .btn-primary:hover {
      background-color: #e65c5c;
      border-color: #e65c5c;
      transform: translateY(-2px);
    }
    #results pre {
      background-color: #1f1f3a;
      color: #8aff8a;
      border-radius: 10px;
      padding: 1.5rem;
      border: 1px dashed #5a5a7a;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <div class="container py-5 mt-5">
    <h2 class="mb-5 text-center">üöÄ Multi-OCR Document Extraction (v2)</h2>

    <div class="mb-4">
      <label for="fileInput" class="form-label">üìÇ Select Files (PDF or DOCX)</label>
      <input type="file" id="fileInput" multiple class="form-control">
    </div>

    <div class="row g-4 mb-4">
      <div class="col-md-6">
        <label for="engines" class="form-label">‚öôÔ∏è OCR Engine</label>
        <select id="engines" class="form-select">
          <option value="tesseract" selected>Tesseract (default)</option>
          <option value="paddleocr">PaddleOCR</option>
          <option value="easyocr">EasyOCR</option>
        </select>
      </div>

      <div class="col-md-6">
        <label for="tools" class="form-label">üõ†Ô∏è Extraction Tool</label>
        <select id="tools" class="form-select">
          <option value="pdfplumber" selected>PDFPlumber (default)</option>
          <option value="pymupdf">PyMuPDF</option>
          <option value="pdfminer">PDFMiner</option>
          </select>
      </div>
    </div>

    <div class="row g-4 mb-5">
      <div class="col-md-6">
        <label for="outputFormat" class="form-label">üìÑ Output Format</label>
        <select id="outputFormat" class="form-select">
          <option value="txt" selected>TXT</option>
          <option value="docx">DOCX</option>
        </select>
      </div>
      <div class="col-md-6">
        <label for="outputName" class="form-label">üìù Custom Output Name (optional)</label>
        <input type="text" id="outputName" class="form-control" placeholder="Leave blank for default">
      </div>
    </div>

    <div class="d-grid gap-2 col-md-6 mx-auto">
      <button id="uploadBtn" class="btn btn-primary btn-lg">Upload & Extract</button>
    </div>

    <div id="results" class="mt-5"></div>
  </div>

  <script>
    document.getElementById("uploadBtn").onclick = async () => {
      const files = document.getElementById("fileInput").files;
      if (files.length === 0) {
        alert("Please select at least one file!");
        return;
      }

      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = `<div class="text-center">
                                <div class="spinner-border text-info" role="status">
                                  <span class="visually-hidden">Loading...</span>
                                </div>
                                <p class="mt-2">Processing...</p>
                              </div>`;

      for (const file of files) {
        let formData = new FormData();
        formData.append("files", file);
        formData.append("engines", document.getElementById("engines").value);
        formData.append("tools", document.getElementById("tools").value);
        formData.append("outputFormat", document.getElementById("outputFormat").value);
        formData.append("outputName", document.getElementById("outputName").value);

        try {
          let response = await fetch("http://127.0.0.1:8000/extract", {
            method: "POST",
            body: formData
          });
          
          let data = await response.json();
          resultsDiv.innerHTML = `<h4 class="mb-3">Results</h4>
                                  <pre class="shadow-lg">${JSON.stringify(data, null, 2)}</pre>`;
        } catch (err) {
          resultsDiv.innerHTML = `<div class="alert alert-danger" role="alert">
                                    <strong>Error:</strong> ${err.message}
                                  </div>`;
        }
      }
    };
  </script>
</body>
</html>
